
config listen 'listen'
	option enabled '0'
	option ip '0.0.0.0'
	option port '8087'
	option username ''
	option password ''

config gae 'gae'
	option appid ''
	option password ''
	option path '/2'
	option mode 'https'
	option sslversion 'TLSv1'
	option profile 'ipv4'
	option window '4'
	option cachesock '1'
	option keepalive '0'
	option obfuscate '0'
	option validate '0'
	option pagespeed '0'
	option rc4 '0'
	option regions ''
	option maxsize '2097152'

config pac 'pac'
	option enabled '1'
	option ip '0.0.0.0'
	option port '8086'
	option gfwlist 'http://autoproxy-gfwlist.googlecode.com/svn/trunk/gfwlist.txt'
	option adblock 'http://adblock-chinalist.googlecode.com/svn/trunk/adblock.txt'
	option expired '86400'
	option admode '1'

config proxy 'proxy'
	option enabled '0'
	option host ''
	option port '8080'
	option username ''
	option password ''

config useragent 'useragent'
	option enabled '0'
	option string 'Mozilla/5.0 (iPhone; U; CPU like Mac OS X; en) AppleWebKit/420+ (KHTML, like Gecko) Version/3.0 Mobile/1A543a Safari/419.3'

config autorange 'autorange'
	option hosts '*.c.youtube.com|*.atm.youku.com|*.googlevideo.com|*av.vimeo.com|smile-*.nicovideo.jp|video.*.fbcdn.net|s*.last.fm|x*.last.fm|*.x.xvideos.com|*.edgecastcdn.net|*.d.rncdn3.com|cdn*.public.tube8.com|videos.flv*.redtubefiles.com|cdn*.public.extremetube.phncdn.com|cdn*.video.pornhub.phncdn.com|*.mms.vlog.xuite.net|vs*.thisav.com|archive.rthk.hk|video*.modimovie.com|*.c.docs.google.com'
	option endswith '.f4v|.flv|.hlv|.m4v|.mp4|.mp3|.ogg|.avi|.exe|.zip|.iso|.rar|.bz2|.xz|.dmg'
	option noendswith '.xml|.json|.html|.php|.py|.js|.css|.jpg|.jpeg|.png|.gif|.ico|.webp'
	option threads '3'
	option maxsize '1048576'
	option waitsize '524288'
	option bufsize '8192'

config extern 'extern'
	option proxy_py '/usr/lib/goagent/proxy.py'
	option proxy_pac '/usr/lib/goagent/proxy.pac'
	option proxylib_py '/usr/lib/goagent/proxylib.py'
	option dnslib '/usr/lib/goagent/dnslib.egg'
	option cert '/etc/goagent/CA.crt'
	option replace_pac '1'

config iplist
	option name 'google_cn'
	option ips 'www.google.cn|www.g.cn'

config iplist
	option name 'google_hk'
	option ips 'www.google.com|mail.google.com|www.google.com.hk|www.google.com.tw|www2.l.google.com|www3.l.google.com|www4.l.google.com|www5.l.google.com|www6.l.google.com|www.l.google.com|mail.l.google.com|googleapis.l.google.com|googlecode.l.googleusercontent.com|maps.l.google.com|code.l.google.com'

config iplist
	option name 'google_talk'
	option ips 'talk.google.com|talk.l.google.com|talkx.l.google.com'

