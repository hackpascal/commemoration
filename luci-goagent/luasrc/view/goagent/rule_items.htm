<%-
	local uci = require "luci.model.uci".cursor()

	local value = uci:get("goagent", section, "items")
-%>

	<div id="cbi-goagent-<%=section%>-ip">

		<input type="text" class="cbi-input-text" style="width:100%" onchange="cbi_d_update(this.id)" name="cbid.goagent.<%=section%>.items" id="cbid.goagent.<%=section%>.items" value="<%=value%>" />
	
	</div>
</td>
